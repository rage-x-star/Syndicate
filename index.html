<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Syndicate - Announcements</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="dark-bg">
    <canvas class="animated-bg-canvas"></canvas>
    <div class="floating-panel">
        <div class="panel-header">
            <h1><i class="fa-solid fa-mask"></i> The Syndicate</h1>
            <a class="header-link" href="admin.html" title="Admin Login"><i class="fa-solid fa-user-lock"></i></a>
        </div>
        <section id="member-login-section">
            <form id="member-login-form" autocomplete="off">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="member-username" placeholder="Enter your username" required maxlength="20" />
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="member-password" placeholder="Enter your password" required maxlength="64" />
                </div>
                <button type="submit" class="btn-primary"><i class="fa-solid fa-sign-in-alt"></i> Login</button>
                <p id="member-login-error" class="error"></p>
            </form>
        </section>
        <section id="announcements-section" style="display:none;">
            <div class="member-welcome">
                <span id="member-welcome-msg"></span>
                <button id="member-logout-btn" class="icon-btn" title="Logout"><i class="fa-solid fa-sign-out-alt"></i></button>
            </div>
            <div class="filters">
                <select id="announcement-filter-category"></select>
                <input type="text" id="announcement-filter-tag" placeholder="Filter by tag...">
            </div>
            <ul id="announcements-list"></ul>
            <div class="no-announcements" id="no-announcements" style="display:none;">
                <i class="fa-solid fa-inbox"></i>
                <p>No announcements yet.</p>
            </div>
            <div id="pm-panel" class="modal">
                <div class="modal-content">
                    <span class="close-modal" id="close-pm-modal">&times;</span>
                    <h3>Private Messages</h3>
                    <div id="pm-messages"></div>
                    <form id="pm-form">
                        <select id="pm-to"></select>
                        <input type="text" id="pm-text" placeholder="Message..." required maxlength="500"/>
                        <button type="submit" class="btn-primary"><i class="fa-solid fa-paper-plane"></i> Send</button>
                    </form>
                </div>
            </div>
            <button id="pm-btn" class="icon-btn" title="Messages"><i class="fa-solid fa-envelope"></i></button>
        </section>
    </div>
    <script src="animated-bg.js"></script>
    <script src="sha256.js"></script>
    <script src="script.js"></script>
</body>
</html>
