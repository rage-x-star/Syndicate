<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Announcement Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-user-lock"></i> Admin Panel</h1>
        <a class="header-link" href="index.html" title="Back to Board">
            <i class="fa-solid fa-arrow-left"></i> Back
        </a>
    </header>
    <main>
        <section id="login-section">
            <form id="login-form" autocomplete="off">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary"><i class="fa-solid fa-sign-in-alt"></i> Login</button>
                <p id="login-error" class="error"></p>
            </form>
        </section>
        <section id="admin-panel-section" style="display:none;">
            <div class="admin-actions">
                <button id="logout-btn" title="Logout" class="icon-btn"><i class="fa-solid fa-sign-out-alt"></i></button>
            </div>
            <h2>Manage Announcements</h2>
            <ul id="admin-announcements-list"></ul>
            <!-- Floating action button for new -->
            <button id="fab-add" class="fab" title="Add Announcement"><i class="fa-solid fa-plus"></i></button>
            <div id="fab-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal" id="close-modal">&times;</span>
                    <h3>Add Announcement</h3>
                    <form id="announcement-form">
                        <div class="input-group">
                            <i class="fa-solid fa-heading"></i>
                            <input type="text" id="announcement-title" placeholder="Title" required>
                        </div>
                        <div class="input-group">
                            <i class="fa-solid fa-quote-right"></i>
                            <textarea id="announcement-message" placeholder="Your announcement..." required></textarea>
                        </div>
                        <button type="submit" class="btn-primary"><i class="fa-solid fa-paper-plane"></i> Post</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Announcement Board</p>
    </footer>
    <script src="admin.js"></script>
</body>
</html>
