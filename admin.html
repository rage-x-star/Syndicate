<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Announcement Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <main>
        <section id="login-section">
            <h2>Admin Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" class="error"></p>
        </section>
        <section id="admin-panel-section" style="display:none;">
            <h2>Add Announcement</h2>
            <form id="announcement-form">
                <input type="text" id="announcement-title" placeholder="Title" required>
                <textarea id="announcement-message" placeholder="Your announcement..." required></textarea>
                <button type="submit">Post</button>
            </form>
            <h2>All Announcements</h2>
            <ul id="admin-announcements-list">
                <!-- Announcements for admin -->
            </ul>
            <button id="logout-btn">Logout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Announcement Board</p>
    </footer>
    <script src="admin.js"></script>
</body>
</html>
